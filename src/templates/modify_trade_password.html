<div ui-content-for="title">{{"Change Transaction Password" | translate}}</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()"><i class="fa fa-chevron-left"></i></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="section large">
            <div class="text-center">
                <img ng-src="../images/logo_signin.png" alt="">
            </div>
            <form ng-submit="ajaxForm()" name="modifyForm">
                <div class="kk-input-group flat">
                    <input type="text" name="username" class="form-control" placeholder="{{'Enter Your Mobile No. or Email' | translate}}" ng-model="input.username" required telephone-or-email>
                    <!-- <span class="tip text-warning" ng-show="modifyForm.username.$invalid && modifyForm.username.$dirty">必填,手机或邮箱</span> -->
                </div>
                <div class="kk-input-group flat">
                    <button type="button" class="btn btn-warning btn-sms" ng-click="getVerifycode()" ng-disabled="callbackTimer.counting || modifyForm.username.$invalid">
                        <timer id="kkcountdown" interval="1000" countdown="60" auto-start='false' ng-show="callbackTimer.counting" finish-callback="callbackTimer.finish()">{{countdown + 1}}</timer>
                        {{"Get Verification Code" | translate}}
                    </button>
                    <input type="text" name="verifycode" class="form-control" placeholder="请输入验证码" ng-model="input.verifycode" required>
                    <!-- <span class="tip text-warning" ng-show="modifyForm.verifycode.$invalid && modifyForm.verifycode.$dirty">必填，验证码为6位</span> -->
                </div>
                <div class="kk-input-group flat">
                    <input type="password" name="password" class="form-control" placeholder="请输入交易密码" ng-model="input.password" required ng-minlength=6 ng-maxlength=6 />
                    <!-- <span class="tip text-warning" ng-show="modifyForm.password.$invalid && modifyForm.password.$dirty">必填,密码6位</span> -->
                </div>
                <div class="kk-input-group">
                    <button type="submit" class="btn btn-warning block full-width">{{"Change Transaction Password" | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
