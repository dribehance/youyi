<div ui-content-for="title">推荐人列表</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <span class="btn" ng-click="back()"><i class="fa fa-chevron-left"></i></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="recommands">
            <div class="recommand" ng-repeat="recommand in recommands track by $index">
                <div class="recommand-header">
                    {{recommand.nickname}} <i class="kk kk-icon" ng-class="{'kk-male':recommand.gender=='1','kk-female':recommand.gender !='1'}"></i>
                </div>
                <div class="recommand-body">
                    <div>{{"Language" | translate}}：{{recommand.return_language}}</div>
                    <p>{{"Place" | translate}}：{{recommand.address}}</p>
                    <p>{{"Profile" | translate}}：{{recommand.introduction}}</p>
                    <div class="clearfix">
                        <div class="pull-left">
                            <a ng-click="like(recommand)" class="btn btn-default" ng-if="recommand.is_collect == '0'">
                                <i class="kk kk-like"></i> {{"Follow" | translate}}
                            </a>
                            <a ng-click="unlike(recommand)" class="btn btn-default" ng-if="recommand.is_collect == '1'">
                                <i class="kk kk-like active"></i> {{"Followed" | translate}}
                            </a>
                        </div>
                        <div class="pull-right">
                            <!-- ng-href="#/apply_flow" -->
                            <a ng-click="apply(recommand.user_id)" class="btn btn-default">
                                <i class="kk kk-accept" ng-class="{'active':recommand.status == '1'}"></i> {{"Apply" | translate}}
                            </a>
                        </div>
                    </div>
                </div>
                <div class="recommand-avatar" ng-click="preview_translator(recommand.user_id)">
                    <img ng-src="{{staticImageUrl + recommand.avatar || '../images/avatar_1.png'}}" err-src="../images/avatar_1.png" alt="">
                </div>
            </div>
            <div class="section text-center m" ng-click="loadMore()">{{page.message}}</div>
        </div>
    </div>
</div>
