<div ui-content-for="title">
    <span class="search-input">
        <input type="text" class="form-control full-width" placeholder="请输入关键字">
    </span>
</div>
<div ui-content-for="navbarAction"></div>
<div ui-content-for="backAction">
    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
        <i class="fa fa-bars"></i>
    </div>
</div>

	<div class="scrollable-content">
		<a ng-href="#/translators/translator_id" class="translator" ng-repeat="translator in translators track by $index">

			<span class="translator-intro">
				<span class="h3 block">刘畅Leila</span>
				<span class="block">英文/泰文/中文</span>

			</span>
		</a>		
	</div>
</div>
